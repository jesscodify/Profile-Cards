<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card2.css">
    
    <title>Creative Card</title>
</head>
<body>
    <div class="creative-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://images.unsplash.com/photo-1543610892-0b1f7e6d8ac1?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Front Image" class="card-image">
            </div>
            <div class="card-back">
                <h1>John Doe</h1>
            <p><span>Web Developer</span></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae leo vel nisl feugiat pretium.</p>
            <!-- Social Media Buttons -->
            <div class="social-buttons">
                <a href="#" target="_blank" class="social-button linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" target="_blank" class="social-button facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b3c3fafcf5.js" crossorigin="anonymous"></script>
</body>
</html>
